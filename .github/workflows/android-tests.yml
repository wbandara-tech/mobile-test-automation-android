name: Android Test Automation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  ANDROID_API_LEVEL: 34
  ANDROID_BUILD_TOOLS: "34.0.0"
  ANDROID_TARGET: default
  ANDROID_ABI: x86_64
  EMULATOR_NAME: test_emulator

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android system image & create emulator
        run: |
          sdkmanager "system-images;android-${{ env.ANDROID_API_LEVEL }};${{ env.ANDROID_TARGET }};${{ env.ANDROID_ABI }}"
          echo "no" | avdmanager create avd -n ${{ env.EMULATOR_NAME }} -k "system-images;android-${{ env.ANDROID_API_LEVEL }};${{ env.ANDROID_TARGET }};${{ env.ANDROID_ABI }}" --force

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          target: ${{ env.ANDROID_TARGET }}
          arch: ${{ env.ANDROID_ABI }}
          avd-name: ${{ env.EMULATOR_NAME }}
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: |
            echo "Emulator started"
            adb wait-for-device
            # Wait for device to fully boot
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
            echo "Device fully booted"

            # Create report directories
            mkdir -p reports/allure-results reports/screenshots reports/videos

            # Install WDIO Demo App (pinned to v1.0.8 - tests are written for this version)
            echo "Installing WDIO Demo App..."
            curl -fL -o wdio-demo.apk "https://github.com/webdriverio/native-demo-app/releases/download/v1.0.8/android.wdio.native.app.v1.0.8.apk"
            echo "APK downloaded: $(ls -la wdio-demo.apk)"
            adb install wdio-demo.apk
            echo "App installed successfully"

            # Install Appium UiAutomator2 driver (ignore if already installed)
            npx appium driver install uiautomator2 || echo "UiAutomator2 driver already installed"

            # Start screen recording in background
            echo "Starting screen recording..."
            adb shell "screenrecord --size 720x1280 --bit-rate 2000000 /sdcard/test_execution.mp4" &
            RECORD_PID=$!
            echo "Recording PID: $RECORD_PID"

            # Run tests (continue on failure so reports are generated)
            npm test || echo "Tests completed with exit code $?"

            # Stop screen recording
            echo "Stopping screen recording..."
            kill $RECORD_PID 2>/dev/null || true
            sleep 2
            adb pull /sdcard/test_execution.mp4 reports/videos/test_execution.mp4 || echo "Failed to pull recording"
            echo "Recording saved to reports/videos/"

      - name: Generate Allure Report
        if: always()
        run: |
          # Ensure report dirs exist
          mkdir -p reports/allure-results reports/allure-report
          # Install allure commandline if not available
          npm list allure-commandline || npm install allure-commandline
          npx allure generate ./reports/allure-results --clean -o ./reports/allure-report || echo "Allure report generation completed"

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: reports/screenshots/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload Test Execution Video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-execution-video
          path: reports/videos/
          retention-days: 30
          if-no-files-found: ignore

  deploy-report:
    needs: test
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report
        continue-on-error: true

      - name: Check report exists
        id: check
        run: |
          if [ -f "allure-report/index.html" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No allure report found to deploy"
          fi

      - name: Deploy to GitHub Pages
        if: steps.check.outputs.exists == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
